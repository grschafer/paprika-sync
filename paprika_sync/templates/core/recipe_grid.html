{% extends "base.html" %}
{% load humanize static %}

{% block content %}


<section class="recipe-grid">
    <h1>Your Recipes</h1>
    {% for recipe in recipe_list %}
        {% if recipe.photo_url %}
            <img src="{{ recipe.get_photo_url }}" alt="{{ recipe.name }}">
        {% else %}
            <img src="{% static 'images/missing-thumb.svg' %}" alt="{{ recipe.name }}">
        {% endif %}
    {% endfor %}
</section>


{% include 'core/_pagination.html' %}

{% endblock %}
